<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Roboto+Flex:opsz,wght@8..144,300&display=swap"
        rel="stylesheet">
    <title>Pyramid Submit Form</title>
</head>

<body>

    <div class="form-container">

        <div class="flex-container">
            <form action="/form-handling-url" method="post">
                <fieldset>
                    <legend class="thin-border">Add user</legend>
                    <div class="center">
                        <div>
                            <label for="firstName">First name</label>
                            <input class="thin-border" type="text" id="firstName" name="first_name">
                        </div>

                        <div>
                            <label for="lastName">Last name</label>
                            <input class="thin-border" type="text" id="lastName" name="last_name">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input class="thin-border" type="email" id="email" name="email_address">
                        </div>

                        <div class="align">
                            <div>
                                <label for="role">Status</label>
                                <select class="thin-border" id="role" name="user_role_name">
                                    <option value="student">Student</option>
                                    <option value="instructor">Instructor</option>
                                    <option value="guest">Guest</option>
                                </select>
                            </div>
                            <div>
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                    </div>




                    <div class="center">
                        <p>Choose your favorite Web language:</p>
                        <div class="align ">
                            <input class="enlarge-input" type="radio" id="html" name="fav_language" value="HTML">
                            <label  class="enlarge-input" for="html">HTML</label><br>
                            <input  class="enlarge-input" type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label><br>
                            <input  class="enlarge-input" type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>

                    <div class="comment-section align">
                        <div>
                            <label for="comments">Comments</label>
                            <textarea class="" id="comments" name="comments"  cols="50"></textarea>
                        </div>
                    </div>

                    <div class="checkbox-section align">
                        <input  class="enlarge-input" type="checkbox" id="signup" name="signup" value="Signup">
                        <label for="signup">Sign up for news letter</label><br>
                        <input  class="enlarge-input" type="checkbox" id="terms" name="terms" value="Terms">
                        <label for="terms"> Agree to terms and conditions</label>
                    </div>

                    <div class=" align">
                        <button class="submit-button" type="submit">Submit</button>
                    </div>

                </fieldset>
            </form>



        </div>





    </div>
</body>

</html>
